<div class="wrapper">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <h1>
    User Managment
  </h1>

  <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
          <div class="input">
              <label for="exampleInput">Address :  </label> 
              <input type="text" id="address" >
          </div>
           <div class="input">
              <label for="exampleInput">Phone :</label>
              <input type="text" id="phone" >
          </div>
          <div class="input">
              <label for="exampleInput">Website :</label>
              <input type="text" id="website" >
          </div >
          <div class="input">
              <label for="exampleInput">Company :</label>
              <input type="text" id="company" >
          </div>
          <div class="button">
              <button class="btn btn-success" (click)="onClick()" [disabled]="false" >Save</button>
              <button class="btn btn-danger" (click)="onClick()" [disabled]="false" >Cancel</button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="example-element-row"
      [class.example-expanded-row]="element.expanded" (click)="toggleRow(element)">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
